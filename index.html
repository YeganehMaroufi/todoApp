<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stats-container">
        <div class="details">
          <h1>Todo App</h1>
          <p>Keep It Up</p>
          <div class="progressBar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats-numbers">
          <p id="numbers">2 / 3</p>
        </div>
      </div>
      <form>
        <input id="taskInput" type="text" placeholder="Write your tasks" />
        <button id="newTask" type="submit">+</button>
      </form>
      <ul id="task-list"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
